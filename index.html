<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e91dcfdd4.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <a class="navItems" href="#">Gmail</a>
            <a class="navItems" href="#">Images</a>
        </nav>
        <div id="googleAppDots">
            <span id="largeDot"></span>
        <div class="dotRows">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
         </div>
        <div class="dotRows">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="dotRows">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        </div>
        <img id="userImg" src="./images/profile.jpeg" alt="profile image"/>
    </header>
    <section id="mainSection">
        <img alt="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="googleImg">
        <div id="search">
        <img src="./images/512px-Google_Magnifying_Glass.svg.png" id="magnifyingGlass">
        <input type="text" placeholder="Search Google or type a URL" id="googleSearch">
       <img src="./images/Google_microphone_logo.png" id="gMicrophone">
    </div>
    <div id="iconBtns">
        <div id="rowOne">
            <img src="./images/Icon1.png" alt="icon1">
            <img src="./images/Icon2.png" alt="icon2">
            <img src="./images/Icon3.png" alt="icon3">
            <img src="./images/Icon4.png" alt="icon4">
            <img src="./images/Icon5.png" alt="icon5">
        </div>
        <div id="rowTwo">
            <img src="./images/Icon6.png" alt="icon6">
            <img src="./images/Icon7.png" alt="icon7">
            <img src="./images/Icon8.png" alt="icon8">
            <img src="./images/Icon9.png" alt="icon9">
            <p>+</p>
        </div>
    </div>
    </section>
   
</body>
</html>
